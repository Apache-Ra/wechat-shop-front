<div data-role="page" id="productDetail" data-dom-cache="false">
  <!-- 侧边栏 -->
  <div data-role="panel" class="productSpecsPanel" data-position="right" data-display="overlay" data-position-fixed="true">
    <div class="m-panel-header">
      <div class="price" name="productSalePrice"></div>
      <div class="product-code">
        <span>商品编码:</span><span name="productCode"></span>
      </div>
    </div>
    <div class="m-panel-content">
      <div class="divTable"></div>
    </div>
    <div class="m-panel-footer ui-grid-a">
      <div class="ui-block-a">
        <a href="javascript:void(0)" class="ui-btn" name="panelOk">确定</a>
      </div>
      <div class="ui-block-b">
        <a href="javascript:void(0)" class="ui-btn" name="panelClose">取消</a>
      </div>
    </div>
  </div>
  <!-- 侧边栏 -->

  <!-- 商品详细 -->
  <div class="wrapper" name="wrapper">
    <div class="commodityDetail">
      <!-- 商品图片轮播 -->
      <div class="m-slider">
        <ul class="m-slider-content">
        </ul>
        <div class="m-slider-indicators"></div>
      </div>
      <!-- 商品图片轮播 -->

      <div class="m-mt-10">
        <ul class="ui-list ui-list-text ui-border-tb favorite">
          <li>
            <h3 class="detail-title">
              <span name="productName"></span>
            </h3>
            <div name='collectBtn' class="ui-border-l hide">
              <i class="collect-icon"></i>
              <p>收藏</p>
            </div>
          </li>
          <li class="product-specs ui-border-t m-detail m-info">
            <div>
              <span>适用商品类型</span><span name="productSpecs"></span>
            </div>
          </li>
        </ul>
      </div>
      <div class="m-mt-10">
        <div class="ui-list ui-border-tb m-list">
          <div class="m-info">
            <span class="text">评价(<i name="reviewCount"></i>次评价)</span>
          </div>
          <div class="ui-border-t m-detail m-info" name="lastReviewContainer">
            <p class="m-user">
              <i name="lastReviewUser"></i><i class="review-date" name="reviewDate"></i>
              <span class="score">
                <em name="reviewScore" class="m-review-level-icon"></em>
              </span>
            </p>
            <p class="m-comment" name="lastReview"></p>
          </div>
          <div name="noReviewContainer" class="empty-review-prompt">暂无评价</div>
          <div class="ui-border-t">
            <a href="" class="m-link" name="referAllReview">查看所有评价</a>
          </div>
        </div>
      </div>

      <div class="ui-tab m-tab product-detail">
        <ul class="ui-tab-nav ui-border-b">
          <li class="current" data-target="productDescription">产品描述</li>
          <li data-target="productAttributes">产品参数</li>
        </ul>
        <ul class="ui-tab-content">
          <li>
            <div class="ui-list ui-list-text ui-list-cover ui-border-tb product-description m-desc" name="productDescription"></div>
          </li>
          <li style="display: none;">
            <ul class="ui-list ui-list-text ui-list-cover ui-border-tb product-attr" name="productAttributes">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- 商品详细 -->

  <!-- footer -->
  <div data-role="footer" class="ui-footer m-panel-footer ui-grid-b m-footer" data-tap-toggle="false" data-position="fixed" data-fullscreen="false">
    <div class="ui-block-a">
      <div>
        <span class="price"></span>
        <span class="price hide"></span>
      </div>
      <div class="order-count hide">
        <span>预约次数:</span><span></span>
      </div>
    </div>
    <div class="ui-block-b">
      <a href="javascript:void(0)" name="addShoppingCart" class="add-shopping-cart">加入购物车</a>
    </div>
    <div class="ui-block-c">
      <a href="javascript:void(0)" name="appointMentBtn" class="buy-now">立即购买</a>
    </div>
  </div>
  <!-- footer -->
</div>
